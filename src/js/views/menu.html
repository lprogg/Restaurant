<div class="oj-hybrid-padding">
    <div>
        <main>
            <a href="#" class="go-to-top"><i class="fas fa-arrow-up"></i></a>
            <section class="menu" id="menu" style="margin-top: 50px">
                <div class="menu-header"></div>
                <div class="menu-card" data-aos="fade-up" data-aos-offset="400" data-aos-duration="1000">
                    <div class="menu-card-header" data-aos="fade-up" data-aos-offset="400" data-aos-duration="1000">
                        <img src="css/images/fish&steak.png" class="fish">
                        <h2 class="section-title menu-title">Enjoy The Best Cuisine</h2>
                        <h3 class="section-subtitle">on this planet</h3>
                    </div>

                    <div class="oj-flex oj-sm-flex-items-1">
                        <div class="oj-flex-item oj-panel oj-sm-padding-2x-horizontal">
                            <div class="oj-typography-heading-md oj-header-border">Food Menu</div>
                                <oj-list-view data="[[dataProvider]]" selection-mode="single" selection="{{selection}}">
                                    <template slot="itemTemplate" data-oj-as="item">
                                        <strong>
                                            <oj-bind-text value="[[item.data.summary]]"></oj-bind-text>
                                        </strong>
                                        <div>
                                            <oj-bind-text value="[[item.data.description]]"></oj-bind-text>
                                        </div>
                                    </template>
                                </oj-list-view>
                        </div>
                        <div class="oj-flex-item oj-panel oj-sm-padding-2x-horizontal">
                            <div class="oj-typography-heading-md oj-header-border">Details</div>
                            <oj-module config="[[module.koObservableConfig]]"></oj-module>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</div>
